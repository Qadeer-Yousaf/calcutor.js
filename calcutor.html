<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcutor with js</title>
    <link rel="stylesheet" href="calcutor.css" />
  </head>
  <body>
    <div id="calcutor">
      <div class="input">
        <input type="text" class="input-display" readonly />
      </div>
      <div class="button-conatiner">
        <button
          class="button"
          onclick="currentDisply=''; document.querySelector('.input-display').value = currentDisply;"
        >
          <b> C</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'1'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>1</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'2'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>2</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'+'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>+</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'3'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>3</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'4'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>4</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'-'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>-</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'5'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>5</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'6'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>6</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'*'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>*</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'7'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>7</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'8'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>8</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'/'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>/</b>
        </button>

        <button
          class="button"
          onclick=" currentDisply= eval( currentDisply); document.querySelector('.input-display').value = currentDisply;"
        >
          <b>=</b>
        </button>

        <button
          class="button"
          onclick="currentDisply=currentDisply+'9'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>9</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'0'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>0</b>
        </button>
        <button
          class="button"
          onclick="currentDisply=currentDisply+'.'; document.querySelector('.input-display').value = currentDisply;"
        >
          <b>.</b>
        </button>
      </div>
    </div>
    <script src="calcutor.js"></script>
  </body>
</html>
